<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset ="utf-8">
  <title>SlideShow</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <div class="a">
      <img src="img/images0.jpg" width="500" height="300" id="main">
      <i class="fa fa-chevron-circle-left" aria-hidden="true" id="prev"></i>
      <i class="fa fa-chevron-circle-right" aria-hidden="true" id="next"></i>
    </div>
    <ul>
      <li id="image" class="hidden"><img src="img/images0.jpg" width= "40" height="30"</li>
      <li><img src="img/images1.jpg" width= "40" height="30"</li>
      <li><img src="img/images2.jpg" width= "40" height="30"</li>
      <li><img src="img/images3.jpg" width= "40" height="30"</li>

    </ul>

    <div class="btn" id="play">
      <i class="fa fa-play" aria-hidden="true"></i>
    </div>

    <div class="hidden" id="pause">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
